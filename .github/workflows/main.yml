on:
  push:
    branches: [ "main" ]

env:
  BACKEND_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/roomer-find-backend:${{ github.sha }}

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Login to Dockerhub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build FatJar
      run: ./gradlew :backend:buildFatJar
    
    - name: Setup Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Deploy Backend
      uses: docker/build-push-action@v3
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ env.BACKEND_IMAGE }}

  update-yc:
      runs-on: ubuntu-latest
      needs: [build-backend]
      steps:
      - name: Checkout
        uses: actions/checkout@v3
  
      - name: Deploy COI VM
        id: deploy-coi
        uses: yc-actions/yc-coi-deploy@v1.0.1
        env:
          ROOMER_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          BACKEND_IMAGE: ${{ env.BACKEND_IMAGE }}
          YC_VM_SSH: ${{ secrets.YC_VM_SSH }}
          YC_VM_USERNAME: ${{ secrets.YC_VM_USERNAME }}
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          VM-name: ${{ secrets.YC_VM_NAME }}
          vm-service-account-id: ${{ secrets.YC_SERVICE_ACCOUNT_ID }}
          vm-cores: 2
          vm-platform-id: 'standard-v2'
          vm-memory: 512Mb
          vm-disk-size: 30Gb
          vm-core-fraction: 5
          vm-subnet-id: ${{ secrets.YC_SUBNET_ID }}
          docker-compose-path: './docker-compose.yaml'
          user-data-path: './user-data.yaml'
